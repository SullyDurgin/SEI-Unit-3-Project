{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/post-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Forum posts</h1>

</section>

<section class="card-container">
  {% for post in post_list %}
  <div class="card" >
    <div class="card-bg"></div>
    <a href="{% url 'posts_detail' post.id %}">
      <div class="card-content">
        <h2>{{ post.title }}</h2>
        <p>A {{ post.topic}} post</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
